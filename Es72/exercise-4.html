<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario"/>
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi"/>
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25"/>
        </div>
      </form>
    </div>
  </body>
</html>

<script>
  let form = document.getElementsByClassName('form-input')
  let obj={}
  for (let i = 0; i < form.length; i++) {
    obj[form[i].getAttribute('id')]=form[i].value
  }
  console.log(obj)
  document.querySelector('form').setAttribute('data-person',JSON.stringify(obj))
</script>
