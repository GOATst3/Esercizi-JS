<html>
  <body>
    <div id="container">
      <button type="button" id="fetch-post">
        Fetch Post from LocalStorage
      </button>

      <h2>Post: <span id="post-title"></span></h2>
    </div>
  </body>
</html>

<script>
  const fetchPost=document.querySelector("#fetch-post")
  const title=document.querySelector("#post-title")
  fetchPost.addEventListener('click',()=>{
  post=JSON.parse(localStorage.getItem('post'))
  console.log(post)
  title.innerHTML=post.title
  })
</script>
